tw.usernamePrompt:
  englishMessage: |-
    Can't connect to cloud variables because username is invalid. You can change it in Edit > Change Username.

    It might be too long, contain invalid characters, or be used by someone else. (Current username: {username})
  description: Warning that appears when connecting to cloud variable server if the username is invalid
  message: |-
    Não foi possível conectar às variáveis na nuvem pois o nome de usuário é inválido. Você pode mudá-lo em Editar > Mudar nome de usuário.
    
    Pode ser porque ele é muito longo, contém caracteres inválidos, ou está sendo usado por outra pessoa. (Nome de usuário atual: {username})
