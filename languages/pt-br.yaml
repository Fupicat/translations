tw.home.description:
  englishMessage: TurboWarp is a Scratch mod that compiles projects to JavaScript to make them run really fast. Try it out by inputting a project ID or URL above or choosing a featured project below.
  description: Description of TurboWarp
  message: TurboWarp é um mod do Scratch que compila projetos para JavaScript para fazê-los rodar bem rápido. Experimente colocando um ID ou URL de projeto acima ou escolhendo um dos projetos em destaque abaixo.
tw.footer.disclaimer:
  englishMessage: Projects from the Scratch website are licensed under the Creative Commons Attribution-ShareAlike 2.0 license. TurboWarp is not affiliated with Scratch, the Scratch Team, or the Scratch Foundation.
  description: Disclaimer that TurboWarp is not connected to Scratch and licensing information
  message: Projetos do site do Scratch são licenciados sob a licença Creative Commons Attribution-ShareAlike 2.0. O TurboWarp não tem filiação com o Scratch, a Equipe do Scratch, ou a Fundação Scratch.
